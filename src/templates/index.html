<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta charset="UTF-8">
        <title>doorbell</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        {% block head %} {% endblock %}

        <script src="https://js.pusher.com/3.2/pusher.min.js"></script>
        <script>


var pusher = new Pusher('c710991e5ca26dd51147', {
    encrypted: true
});

var channel = pusher.subscribe('test_channel');
channel.bind('my_event', function(data) {
    var audio = new Audio("{{ url_for('static', filename='ding.mp3') }}");
    audio.play();
});
        </script>

    </head>
    <body>
        <header id="header">
            <h1>doorbell</h1>
        </header>
        <div id="container">
            <nav id="sidebar">
                <ul>
                    <li><a href="/">Dashboard</a></li>
                    <li><a href="/stats">Stats</a></li>
                    <li>
                        <a href="/settings">Settings</a>
                        <ul>
                            <li><a href="/settings/users">Users</a></li>
                            <li><a href="/settings/notifications">Notifications</a></li>
                        </ul>
                    </li>
                    <li><a href="#" onclick="sendRequest('/ding','POST',location.reload.bind(location));">Ring Doorbell</a></li>
                </ul>
            </nav>
            <div id="content">
                <section id="content-header">
                    <h2 id="content-title">{% block title %}{% endblock %}</h2>
                    <h3 id="content-subtitle">{% block subtitle %}{% endblock %}</h3>
                </section>
                <section id="content-main">
                    {% block content %} {% endblock %}
                </section>
            </div>
        </div>
        <script type="text/javascript">	
// Sends a request to `url`, calling `onload` when done.
function sendRequest(url, method, onload) {
    if (typeof(method) === "function") {
        onload = method;
        method = "GET";
    }

    let request = new XMLHttpRequest();
    request.addEventListener("load", function() { onload(this.response, this.status) });
    request.open(method, url, true);
    request.send();
}
        </script>
    </body>
</html>
